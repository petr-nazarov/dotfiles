name: momentick
root: ~/Projects/Momentick
startup_window: app
windows:
  - Projects: 
  - monorepo-copy:
      layout: main-horizontal
      root:  ~/Projects/Momentick/momentick-monorepo-copy
      panes:
        - main:
        - run: 
          - export DOPPLER_TOKEN=$DOPPLER_TOKEN_MOMENTICK
  - monorepo:
      layout: main-horizontal
      root:  ~/Projects/Momentick/momentick-monorepo
      panes:
        - main:
        - run: 
          - export DOPPLER_TOKEN=$DOPPLER_TOKEN_MOMENTICK
  - app:
      layout: main-horizontal
      root:  ~/Projects/Momentick/momentick-app
      panes:
        - main:
        - run: 
          - export DOPPLER_TOKEN=$DOPPLER_TOKEN_MOMENTICK
  - github-actions:
      layout: main-horizontal
      root:  ~/Projects/Momentick/momentick-github-actions
      panes:
        - main:
        - run: 
          - export DOPPLER_TOKEN=$DOPPLER_TOKEN_MOMENTICK
