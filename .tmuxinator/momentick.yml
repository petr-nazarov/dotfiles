name: momentick
root: ~/Projects/Momentick
startup_window: app
windows:
  - Projects: 
  - monorepo-copy:
      layout: main-horizontal
      root:  ~/Projects/Momentick/momentick-monorepo-copy
      panes:
        - main:
        - run: 
          - export DOPPLER_TOKEN=$DOPPLER_TOKEN_APP_CLI_DEV
  - monorepo:
      layout: main-horizontal
      root:  ~/Projects/Momentick/momentick-monorepo
      panes:
        - main:
        - run: 
          - export DOPPLER_TOKEN=$DOPPLER_TOKEN_APP_CLI_DEV
