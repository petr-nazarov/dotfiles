# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
#
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = uwsm app -- hypridle & systemctl --user start hyprpolkitagent 
exec-once = uwsm app -- swww-daemon 
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swaync
exec-once = uwsm app -- swww img ~/wallpapers/arch-black.png

# exec-once = uwsm app -- swww img -t none --transition-duration 0.1 wallpapers/$(\ls ~/wallpapers | shuf -n 1) 
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# exec-once = uwsm app -- nwg-dock-hyprland -d -c tofi-drun | xargs hyprctl dispatch exec --

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    touchdevice {
      enabled = false

    }

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 0 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master 

}
master {
    orientation = left           # master area on the left
    mfact = 0.5                  # master gets 50% of the screen
    new_status = slave           # new windows go to the slave stack
    new_on_active = none         # obey new_on_top setting
    new_on_top = true           # add new windows to the bottom of stack
    allow_small_split = false    # only one master window at a time
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

   rounding = 5
   blur {
       enabled = true
       size = 3
       passes = 1
   }
    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
      }

}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 6, default
}

gestures {
    workspace_swipe_invert = true
    workspace_swipe_distance = 700
    gesture= 3, horizontal, workspace
}



# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device:epic-mouse-v1 {
    #sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# windowrule = float,^(pavucontrol)$
# windowrule = float,^(blueman-manager)$
# windowrule = float,^(nm-connection-editor)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, uwsm app -- ghostty
bind = $mainMod SHIFT, Q, killactive 
bind = $mainMod, o, exec, killall -SIGUSR1 waybar

bind = $mainMod, D, exec, uwsm app -- $HOME/dotfiles/scripts/run-in-new-term  yazi
bind = $mainMod SHIFT, D, exec, uwsm app -- nemo
bind = $mainMod, E, exec,  cat ~/.secrets/bookmarks.txt | tofi --prompt-text "Open bookmark: " | ifne awk '{ print $NF }' | ifne xargs zen-browser --new-tab {}
bind = $mainMod SHIFT, E, exec, cat ~/.secrets/bookmarks.txt | tofi --prompt-text "Copy bookmark: " | awk '{ print $NF }' | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist list | tofi --prompt-text "Clipboard history: "  | cliphist decode | wl-copy
bind = $mainMod SHIFT, P, exec, $HOME/dotfiles/scripts/powermenu
bind = $mainMod, space, exec, tofi-drun | xargs hyprctl dispatch exec --



bind = $mainMod, A, exec, $HOME/dotfiles/scripts/align_workspaces
bind = $mainMod, W, exec, uwsm app -- zen-browser
bind = $mainMod SHIFT, W, exec, uwsm app -- zen-browser

bind = $mainMod, T, togglefloating, 
bind = $mainMod SHIFT, S, exec, uwsm app -- grimblast copy area
bind = $mainMod SHIFT, S, exec, uwsm app -- grimblast save area

bind = $mainMod SHIFT, O, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, B, exec, uwsm app -- swww img -t none --transition-duration 0.1 wallpapers/$(\ls ~/wallpapers | shuf -n 1) 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, J, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, TAB, workspace, 10
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


# mac style shortcuts
bind = SUPER, C, sendshortcut, CTRL, C,
bind = SUPER, V, sendshortcut, CTRL, V,
bind = SUPER, A, sendshortcut, CTRL, A,
bind = SUPER, X, sendshortcut, CTRL, X,
bind = SUPER, Z, sendshortcut, CTRL, Z,
bind = SUPER, R, sendshortcut, CTRL, R,
bind = SUPER, F, sendshortcut, CTRL, F,
# Optional: Terminal support (if your terminal uses Ctrl+Shift+C/V)
# This uses window rules to send the 'Shift' variant specifically for terminals
bind = SUPER, C, sendshortcut, CTRL_SHIFT, C, ^(kitty|alacritty|ghostty)$
bind = SUPER, V, sendshortcut, CTRL_SHIFT, V, ^(kitty|alacritty|ghostty)$


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# screen share 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# homrow mods
exec-once= $HOME/.config/kmonad/activate.sh

# Triggered when the lid is closed
# bindl=, switch:on:Lid Switch, exec, hyprctl monitors | grep "Monitor" | wc -l | grep -q "^1$" && systemctl suspend
# In your hyprland.conf
bindl=, switch:on:Lid Switch, exec, hyprlock & sleep 1 && systemctl suspend-then-hibernate
# Optional: Ensure the screen turns on when the lid opens
bindl=, switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# fn keys 
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%- 
bind =, XF86MonBrightnessUp, exec, brightnessctl set 5%+ 
bind =, XF86AudioMicMute, exec, amixer set Capture toggle && amixer get Capture | grep '\[off\]' && notify-send "MIC switched OFF" || notify-send "MIC switched ON"
