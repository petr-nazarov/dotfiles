# Inserts a blank line between shell prompts
# add_newline = true

[fill]
symbol = " "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[hostname]
format = "[$ssh_symbol$hostname: ](bold green)"
ssh_symbol = 'üåê'

[pulumi]
format = "[$symbol($username@)$stack]($style) "

[gcloud]
format = "'[$symbol$account(@$domain))]($style) '"
disabled = true

[nodejs]
format = "[$symbol($version )]($style)"

[package]
format = "[$symbol$version]($style) "
[memory_usage]
symbol = "Ô°ö "
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold red"
disabled = false

[time]
format = "[$time]($style) "
disabled = false
